<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		h1{
			color: blue;
			text-align: right;

		}
	</style>
</head>
<script type="text/javascript" src="bloan.js"></script>
<body bgcolor="pink";>
	<h1>DAC BANK - AVAIL LOAN</h1>
	<table >	
		<tr>
			<td>Customer Name</td>
		    <td><input type="text" name="customer"></td>
		</tr>
         <tr>
			<td>Address</td>
		    <td><textarea rows="4" cols="20" name="address"></textarea></td>
		</tr>
		<tr>
		   <td>Gender</td>
		<td><input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female</td>
		</tr>
		<tr>
			<td>Email id</td>
		<td><input type="email" name="email"></td>
	   </tr>
	   	<tr>
		<td>Mobile Number</td>
		<td><input type="tel" name="phone"></td>
		</tr>
		<tr>
		<td>DOB</td>
		<td><input type="date" name="bday"></td>
	    </tr>
	    <tr>
	    	<td>LoanType</td>
	    	<td><select>
	    		<option>Personal</option>
	    		<option>Buisness</option>
	    		<option>Home</option>
	    		<option>Education</option>
	    	</select>
	    </td></tr>
	    <tr>
	    	<td>Loan Amount</td>
	    	<td><input type="text" name="Enter the Amount"></td>

		</tr>
		<tr>
			<td>Tenure</td>
			<td><input type="text" name="Tenure"></td>
		<tr>
			<td><input type="button" value="Avail loan"></td>
		    <td><input type="Reset"></td>
	</tr>
	</table>
</body>
</html>
