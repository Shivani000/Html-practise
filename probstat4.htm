<header>User Registration Screen</header>
<body>
	<script type ="text/javascript">
		function validate()
		{
			var name=document.myform.name.value;
			var pswd1=document.myform.pwd1.value;
			var pswd2=document.myform.pwd2.value;
			var v =pswd1.length;
			var v1=pswd2.length;
			if(name==null || name=="")
			{
				alert("User name required");
				return false;
			}

			if(pswd1==null || pswd1=="")
			{
				alert("Password cant be null");
				return false;
			}
			else if((v!=v1)||(v<8 && v1<8))
			{
				alert("Password must be same and should have 8 characters and your password have"+ v +" characters");
				return false;
			}
		}
	</script>
	
	<center>
	<h1>Hotel Information System</h1>
	<br>
	<form action="pro4.htm" method="post" name="myform" onsubmit="return validate()">
<table>
<tr>

<td><input type="email" name="email"></td>
</tr>
<tr>
<td>Name:</td>
<td><input type="text" name="name" required></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="Password" name="pwd1" pattern="[a-zA-Z][a-zA-Z0-9]+"></td>
</tr>
<td>Reset Password:</td>
<td><input type="Password" name="pwd2" pattern="[a-zA-Z][a-zA-Z0-9]+"></td>
</tr>
<tr>
<td>Address:</td>
<td><textarea name="address" rows="5" cols="30" maxlength="250"></textarea> </td>
</tr>
<tr>

	Landline <input type="tel" name="Landline"></td>
</tr>
<tr>

<td><input type="image" src="reset.jpg" alt="reset"height=100px width=100px></td>
</tr>

</form>
