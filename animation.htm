<!DOCTYPE html>
<html>
<head>
<style>
div{
	width:100px;
	height:100px;
	background:red;
	animation :myfirst 5s;
}
@keyframes myfirst{
	from {background:red;}
	to {background:green;}
}
</style>	
</head>
<body>
<h1>The @keyframes Rule</h1>

<p><strong>Note:</strong> Moving rectangle from red to green</p>

<div></div>

</body>
</html>
