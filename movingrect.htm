<!DOCTYPE html>
<html>
<head>
<style>
div{
	width:100px;
	height:100px;
	background:red;
	position: relative;
	animation :myfirst 5s infinite;
}
@keyframes myfirst{
	 0%   {top: 0px;}
  25%  {top: 100px;}
  75%  {left: 250px}
  100% {top: 500px;}
}

</style>	
</head>
<body>
<h1>The @keyframes Rule</h1>

<p><strong>Note:</strong> Moving rectangle</p>

<div></div>

</body>
</html>
