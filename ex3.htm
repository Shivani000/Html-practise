<!DOCTYPE html>
<html>
	<head>
		<title>Blockquote tag</title>
	</head>
	<body>
		<h2>Ex of blockquote tag</h2>
		<p>Great motivational quote:</p>
		<blockquote cite="https://www.briantracy.com/blog/personal-success/26-motivational-quotes-for-success/" ></blockquote>
		<p>You can decide what you are going to think in any given situation. Your thoughts and feelings determine your actions and determine the results you get.</p>
	</body>
